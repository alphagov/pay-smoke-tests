# Currently this only runs npm lint and attempts to build the package
# The build is then cached and can be used for the post-merge release.
name: Test and build

on:
  pull_request:
  workflow_call:

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Detect secrets
        uses: alphagov/pay-ci/actions/detect-secrets@master
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
        with:
          node-version: '14'
      - name: Cache NPM Node Modules
        uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Install Node Modules
        run: npm install
      - name: Node Lint
        run: npm run lint
      - name: Cache Working Directory
        uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d
        env:
          cache-name: cache-working-dir
        with:
          path: "*"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

  build:
    needs: lint
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve Working Directory
        uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d
        env:
          cache-name: cache-working-dir
        with:
          path: "*"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}
      - name: NPM Build
        run: npm run build
      - name: Cache Build Assets
        uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d
        env:
          cache-name: cache-build-dist
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}
