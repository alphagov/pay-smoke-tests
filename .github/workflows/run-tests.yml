# Currently this only runs npm lint and attempts to build the package
# The build is then cached and can be used for the post-merge release.
name: Test and build

on:
  pull_request:
  workflow_call:

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Detect secrets
        uses: alphagov/pay-ci/actions/detect-secrets@master
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  #v4.1.0
        with:
          node-version-file: '.nvmrc'
      - name: Cache NPM Node Modules
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Install Node Modules
        run: npm install
      - name: Node Lint
        run: npm run lint
      - name: Cache Working Directory
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        env:
          cache-name: cache-working-dir
        with:
          path: "*"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

  build:
    needs: lint
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve Working Directory
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        env:
          cache-name: cache-working-dir
        with:
          path: "*"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}
      - name: NPM Build
        run: npm run build
      - name: Cache Build Assets
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a  # v4.1.2
        env:
          cache-name: cache-build-dist
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

  dependency-review:
    name: Dependency Review scan
    uses: alphagov/pay-ci/.github/workflows/_run-dependency-review.yml@master
